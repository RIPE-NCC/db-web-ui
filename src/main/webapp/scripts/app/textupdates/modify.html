<div>
    <h1>Modify {{object.type}} with primary key &quot;{{object.name}}&quot;</h1>

    <alerts></alerts>

    <button ng-click="switchToWebMode()" class="blue-button pull-right ga-text-modifyobj-switch-mode" style="border:0;">Switch to web mode</button>

    <form id="textModifyForm">

        <div class="form-group">
            <label for="createRpsl">RPSL to modify a single object</label>
            <textarea id="createRpsl"
                      class="form-control"
                      rows="25"
                      ng-model="object.rpsl"
                      style="font-family:monospace;"></textarea>

            <input type="submit" ng-click="submit()" ng-disabled="restCalInProgress"
                   class="blue-button pull-right ga-text-modifyobj-modify" value="Modify"/>

            <button ng-click="cancel()" class="blue-button pull-right ga-text-modifyobj-cancel" style="border:0;">Cancel</button>

        </div>
    </form>
</div>
