<div class="modal-content no-rounded">

    <div class="modal-header">
        <i class="fa fa-close close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"></i>
        <h5 class="modal-title" >Password authentication</h5>
    </div>

    <div class="modal-body">

        <div ng-if="mntners.length === 0" class="alert-expired alert alert-danger">
            You cannot modify this object here because none of the maintainers are protected with a password.
        </div>

        <div ng-if="(mntners && mntners.length > 0)">
            <div ng-if="selected.message.length > 0" class="alert-expired alert alert-danger">
                <p>{{selected.message}}</p>
            </div>
            <ul>
                <li>
                    <label>Select a maintainer to authenticate the update operation.</label>
                    <select ng-model="selected.item"
                            ng-required="true"
                            ng-options="item.key for item in mntners | orderBy:key" class="form-control select-height"></select>
                </li>

                <li>
                    <label>Provide the password for the selected maintainer</label>
                    <input type="password" class="form-control" ng-model="selected.password" ng-required="true" />
                </li>
                <li>
                    <input type="checkbox" ng-model="selected.associate" id="associate" class="ga-associate-checkbox" />
                    <label for="associate">Also authorise my RIPE NCC Access account for this maintainer.  <a href="https://www.ripe.net/manage-ips-and-asns/db/support/security/protecting-data" target="_blank">Learn more.</a></label>
                </li>
            </ul>
        </div>

        <div ng-if="(mntnersWithoutPassword && mntnersWithoutPassword.length > 0)">
            <hr>
            You may wish to contact one of these maintainers to request access:
            </br>
            <span ng-repeat="mnt in mntnersWithoutPassword">
                <a href="#/webupdates/display/{{source}}/mntner/{{mnt.key}}" target="_blank">
                    {{mnt.key}}
                </a> <span ng-if="$middle">,</span>
            </span>

        </div>

    </div>

    <div class="modal-footer">
        <div style="float:left;" ng-if="::allowForceDelete()">
            <a href="#/webupdates/reclaim/{{source}}/{{objectType}}/">Force Delete</a> this object? <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/ripe-database-documentation/@@fullbodyrecursive-view#0898f0a758ab4643ad741d8f9f3ede9d" target="_blank">Learn More.</a>
        </div>
        <div ng-if="mntners.length === 0">
            <input type="submit" class="blue-button ga-auth-popup-btn" data-dismiss="modal"  value="Cancel" ng-click="cancel()" />
        </div>
        <div ng-if="mntners.length > 0">
            <input type="submit" class="blue-button ga-auth-popup-btn" value="Submit" ng-click="ok()" />
        </div>
    </div>



</div>
