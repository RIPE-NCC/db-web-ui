
<h1>Successfully created {{objectType}} with uid &quot;{{name}}&quot;</h1>


<div ng-if="hasErrors()" class="alert-expired alert alert-danger">
    <p ng-repeat="error in errors">{{error.plainText}}</p>
</div>

<div ng-if="hasWarnings()" class="alert alert-warning">
    <p ng-repeat="warning in warnings">{{warning.plainText}}</p>
</div>

<section class="inner-container">
    <ul class="success-fields grey">
        <li ng-repeat="attribute in attributes">
            <label>{{attribute.name}}</label>
            <p>{{attribute.value}}</p>
        </li>
    </ul>

    <button ng-click="navigateToSelect()" class="blue-button pull-right">Go to this object</button>
    <button ng-click="navigateToSelect()" class="blue-button pull-right">Back to Create object</button>
</section>
