<div ng-if="hasOperationName()" class="alert alert-success">
    <p>Your object has been successfully {{getOperationName()}}</p>
</div>

<div ng-if="hasErrors()" class="alert-expired alert alert-danger">
    <p ng-repeat="error in errors">{{error.plainText}}</p>
</div>

<div ng-if="hasWarnings()" class="alert alert-warning">
    <p ng-repeat="warning in warnings">{{warning.plainText}}</p>
</div>

<div ng-if="hasInfos()" class="alert alert-warning">
    <p ng-repeat="info in infos">{{info.plainText}}</p>
</div>

<h1>{{objectType}} with primary key &quot;{{objectName}}&quot;</h1>

<section class="inner-container">
    <table class="success-fields grey">
        <tr ng-repeat="attribute in attributes">
            <td width="20%">
                <label>{{attribute.name}}</label>
            </td>
            <td>
                <div ng-show="attribute.$$error" class="modify-feedback">
    	            <i class="fa fa-info-circle"></i>
    	            <span>{{attribute.$$error}}</span>
    	        </div>
                <p>{{attribute.value}}</p>
            </td>
        </tr>
    </table>

    <p>
          <h2>Diff</h2>
          <pre class="textdiff" line-diff left-obj="diffBefore" right-obj="diffAfter"></pre>
    </p>

    <button ng-click="navigateToSelect()" class="blue-button pull-right">Back to Create object</button>
    <button ng-click="navigateToModify()" class="blue-button pull-right">Modify object</button>

</section>
