<h1>Syncupdates</h1>
<alerts></alerts>

<aside class="multisync-rpsl" ng-if="textMode">
    <form>
        <label for="multiRpsl">RPSL for multiple objects</label>
            <textarea id="multiRpsl"
                      class="form-control"
                      rows="15"
                      cols="60"
                      ng-model="objects.rpsl"
                      ng-change="onRpslTyped()"
                      style="font-family:monospace;"></textarea>
        <section class="footer">
            <button class="blue-button pull-right">Continue</button>
            <p>You can optionally use <strong>password:</strong>-attribute to prevent an interactive password popup or to provide multiple passwords.</p>
        </section>
    </form>
</aside>
