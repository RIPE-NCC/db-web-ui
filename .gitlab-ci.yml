image: maven:3.6-jdk-8
# TODO: this image is needed for karma and e2e build
# image: db-web-ui-build:1

variables:
#  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

stages:
  - build
  - karma-test
  - e2e-test
  - deploy

cache:
  paths:
    - .m2/repository
    - backend/target/
    - frontend/node_modules/

build:
  stage: build
  before_script:
    # TODO: this will be moved into db-web-ui-build docker image
    - curl -sL https://deb.nodesource.com/setup_8.x | bash - && apt-get install -yq nodejs build-essential
    # END TODO
  script:
    - mvn $MAVEN_OPTS $MAVEN_CLI_OPTS clean package -Dimplementation-version=${CI_COMMIT_SHORT_SHA}
  artifacts:
    reports:
      junit:
        - backend/target/surefire-reports/TEST-*.xml
        - backend/target/failsafe-reports/TEST-*.xml
  when: manual

karma:
  stage: karma-test
  script:
    - export DISPLAY=:20
    - Xvfb :20 -screen 0 1366x768x16 &
    - mvn install
    - cd frontend && npm run test
  when: manual

e2e:
  stage: e2e-test
  script:
    - export DISPLAY=:20
    - Xvfb :20 -screen 0 1366x768x16 &
    - mvn install
    - cd frontend && npm run e2e
  when: manual

