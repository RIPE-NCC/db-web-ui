image: maven:3.6-jdk-8
# TODO: this image is needed for karma and e2e build
# image: db-web-ui-build:1

variables:
#  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: -Dmaven.repo.local=/cache/maven.repository

stages:
  - build
  - karma-test
  - e2e-test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository
    - backend/target/
    - frontend/node_modules/

build:
  stage: build
  before_script:
    # TODO: this will be moved into db-web-ui-build docker image
    - curl -sL https://deb.nodesource.com/setup_8.x | bash - && apt-get install -yq nodejs build-essential
    # END TODO
  script:
    - mvn $MAVEN_OPTS $MAVEN_CLI_OPTS clean package -Dversion=${CI_COMMIT_SHA}
  artifacts:
    reports:
      junit:
        - backend/target/surefire-reports/TEST-*.xml
        - backend/target/failsafe-reports/TEST-*.xml

karma:
  stage: karma-test
  script:
    - export DISPLAY=:20
    - Xvfb :20 -screen 0 1366x768x16 &
    - mvn install
    - cd frontend && npm run test
  when: manual

e2e:
  stage: e2e-test
  script:
    - export DISPLAY=:20
    - Xvfb :20 -screen 0 1366x768x16 &
    - mvn install
    - cd frontend && npm run e2e
  when: manual

deploy-dev:
  stage: deploy
  before_script:
    - apt-get update
    - apt-get -y install dnsutils
    - mkdir -p /root/.ssh
    - touch /root/.ssh/known_hosts
    - ssh-keyscan hanwoo.ripe.net 2>&1 >>/root/.ssh/known_hosts
    - echo "search ripe.net">>/etc/resolv.conf
    - eval $(ssh-agent -s)
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\nAddressFamily inet\n\n" > ~/.ssh/config
    - echo "$DBASE_SSH_KEY" | tr -d '\r' | ssh-add -
  script:
    - git clone http://dbase:$DB_OPERATIONAL_DEPLOY_TOKEN@gitlab.ripe.net/sbuskens/db-operational.git
    - cp backend/target/backend-$CI_COMMIT_SHA.jar db-operational/deployment/db-web-ui-spring-$CI_COMMIT_SHA.jar
    - cd db-operational/deployment
    - ./stage.sh -p db-web-ui -e dev db-web-ui-spring-$CI_COMMIT_SHA.jar
    - ./sync.sh -p db-web-ui -e dev
    - bash ./deploy.sh -p db-web-ui -e dev
