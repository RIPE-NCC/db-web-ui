<form id="createForm" name="whoisObjectForm" accept-charset="ISO-8859-1">

    <h1 title="Create domain objects">Create "domain" objects</h1>
    <section class="form-fields maintainer-fields">
        <maintainers mntners="maintainers" object-type="objectType" attributes="attributes"></maintainers>
    </section>

    <section class="visible-field-form">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="message.type === 'error'">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message.text }}
        </div>
        <div class="alert alert-info alert-dismissible" role="alert" ng-if="message.type === 'info'">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ message.text }}
        </div>
        <ul class="form-fields appeared-fields">
            <li ng-repeat="attribute in attributes | filter: {name: '!mnt-by'} |  filter: {name: '!created'}"
                ng-if="!attribute.$$hidden">
                <attribute-renderer source="source" object-type="objectType" attributes="attributes" attribute="attribute" idx="$index"></attribute-renderer>
            </li>
        </ul>
    </section>

    <section class="supporting-text" ng-if="canSubmit">
        <p>By submitting this form you explicitly express your agreement with the
            <a href="http://www.ripe.net/db/support/db-terms-conditions.html" target="_blank">RIPE Database Terms and Conditions</a>
        </p>
    </section>

    <span class="pull-right">
        <button class="green-button ga-modifyobj-modify"
                type="button"
                ng-disabled="restCallInProgress"
                ng-if="containsInvalidValues()">Continue</button>
        <button class="blue-button ga-modifyobj-modify"
                type="button"
                ng-click="submitButtonClicked()"
                ng-if="!containsInvalidValues()">Submit</button>
    </span>
</form>
