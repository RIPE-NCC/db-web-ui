<div>
    <table class="table" ng-if="reverseZones && reverseZones.length">
        <thead>
        <tr>
            <th>Reverse zone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in reverseZones">
            <td>{{ r.name }}</td>
        </tr>
        </tbody>
    </table>
</div>
