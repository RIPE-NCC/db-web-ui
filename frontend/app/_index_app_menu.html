            <a href="/search/query.html" class="h5">RIPE Database</a>
        </div>
        <ul class="toplevel">
            <li class="child" ng-class="{active: menu.webUpdatesExpanded}">

                <ul class="level2">

        $('.menuItem').on('click', function(){

            });
        });
    });
