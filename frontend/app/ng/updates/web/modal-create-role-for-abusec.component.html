<div class="modal-content no-rounded">
    <div class="modal-header">
        <i class="fa fa-close close" aria-label="Close" (click)="cancel()"></i>
        <h5 class="modal-title" >Enter the email address for the abuse contact</h5>
    </div>
    <div class="modal-body">
        <div class="pass-strength-output"></div>
         <input type="email" class="form-control margin-bottom" name="email" placeholder="abuse@example.net"
               [(ngModel)]="email" ng-minlength=5 ng-maxlength=100 [required] autocomplete="off">
    </div>
    <div class="modal-footer">
        <input type="submit" class="blue-button ga-createabusec-popup-btn" data-dismiss="modal" (click)="create()" [disabled]="!isEmailValid()" value="Submit"/>
    </div>
</div>
