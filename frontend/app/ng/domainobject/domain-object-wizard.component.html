<div id="domainerrors" class="alert alert-danger" role="alert" *ngIf="errors">
    <ul>
        <li *ngFor="let error of errors">
            <div>{{error.plainText}}</div>
        </li>
    </ul>
 </div>

<div id="createForm">
    <h1 title="Create domain objects">Create "domain" objects</h1>
    <maintainers-editor *ngIf="domainObject"
            [ng-model]="domainObject"
            (update-mntners-clbk)="updateMaintainers($event)"></maintainers-editor>
    <section class="visible-field-form">
        <whois-object-editor
            [ng-model]="domainObject"
            [on-resource-page]="!containsInvalidValues() && !alreadySubmited"
            (update-clicked)="submitButtonClicked()">
        </whois-object-editor>
    </section>
</div>
