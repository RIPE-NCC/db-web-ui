<table class="table table-hover table-condensed" ng-if="$ctrl.tabledata.length > 0">
    <thead>
    <tr>
        <th>Number of results - all object types</th>
        <th><span class="pull-right">{{ $ctrl.total }}</span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="td in $ctrl.tabledata" ng-click="$ctrl.rowClicked({type:td})">
        <td>{{ td.name }}</td>
        <td><span class="pull-right">{{ td.value }}</span></td>
    </tr>
    </tbody>
</table>
