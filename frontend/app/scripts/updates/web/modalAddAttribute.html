<div class="modal-content no-rounded">
    <div class="modal-header">
        <i class="fa fa-close close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.cancel()"></i>
        <h5 class="modal-title" id="commonModalLabel">Choose attribute to insert</h5>
    </div>
    <div class="modal-body margin-left">
        <select ng-options="attr.name for attr in $ctrl.items | filter: {name: '!mnt-by'} | filter: {name: '!sponsoring-org'} | orderBy: 'name'" ng-model="$ctrl.selected.item"
                class="form-control select-height"></select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="blue-button ga-attr-popup-btn" data-dismiss="modal" ng-click="$ctrl.ok()">Add</button>
    </div>
</div>
