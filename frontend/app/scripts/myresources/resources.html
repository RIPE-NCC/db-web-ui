<section class="my-resources">
    <div class="row">
        <div class="col-md-4">
            <h1>{{ resources.isShowingSponsored ? "Sponsored" : "My"}} Resources</h1>
        </div>
        <div class="col-md-8" ng-show="resources.hasSponsoredResources">
            <button
                id="btn-toggle-sponsored"
                class="blue-button pull-right"
                ng-click="resources.sponsoredResourcesClicked()">
                Switch to {{ resources.isShowingSponsored ? "My" : "Sponsored" }} Resources
            </button>
        </div>
    </div>
    <uib-tabset class="nav-tabs" active="resources.typeIndex">
        <uib-tab name="ipv4Tab" index="0" heading="IPv4" select="resources.tabClicked('inetnum')">
            <loading-indicator class="resource-page-message" ng-if="resources.loading"></loading-indicator>
            <div class="resource-list" ng-repeat="resource in resources.ipv4Resources">
                <resource-item item="resource" sponsored="resources.isShowingSponsored"></resource-item>
            </div>
            <p class="resource-page-message"
               ng-if="resources.loading === false && resources.ipv4Resources.length === 0">
                {{ resources.reason.toString() }}
                <button ng-if="resources.fail" ng-click="resources.refreshPage()" class="fa fa-refresh"></button>
            </p>
        </uib-tab>
        <uib-tab name="ipv6Tab" index="1" heading="IPv6" select="resources.tabClicked('inet6num')">
            <loading-indicator class="resource-page-message" ng-if="resources.loading"></loading-indicator>
            <div class="resource-list" ng-repeat="resource in resources.ipv6Resources">
                <resource-item item="resource" sponsored="resources.isShowingSponsored"></resource-item>
            </div>
            <p class="resource-page-message"
               ng-if="resources.loading === false && resources.ipv6Resources.length === 0">
                {{ resources.reason.toString() }}
                <button ng-if="resources.fail" ng-click="resources.refreshPage()" class="fa fa-refresh"></button>
            </p>
        </uib-tab>
        <uib-tab name="asnTab" index="2" heading="ASN" select="resources.tabClicked('aut-num')">
            <loading-indicator class="resource-page-message" ng-if="resources.loading"></loading-indicator>
            <div class="resource-list" ng-repeat="resource in resources.asnResources">
                <resource-item item="resource" sponsored="resources.isShowingSponsored"></resource-item>
            </div>
            <p class="resource-page-message" ng-if="resources.loading === false && resources.asnResources.length === 0">
                {{ resources.reason.toString() }}
                <button ng-if="resources.fail" ng-click="resources.refreshPage()" class="fa fa-refresh"></button>
            </p>
        </uib-tab>
    </uib-tabset>
</section>
