<h1></h1>
<!--<whois-object ng-model="resourceItem.details"></whois-object>-->
<section>
    <h4>More specfic resources</h4>
    <table class="whois-table row-border hover" show-filter="true">
        <tbody>
        <tr ng-repeat="resource in resourceDetail.moreSpecifics">
            <td data-title="'Internet number resource'">{{ resource.resource }}</td>
            <td data-title="'Type'">{{ resource.type }}</td>
            <td data-title="'Netname'">{{ resource.netname }}</td>
        </tr>
        <tr class="noresults" ng-if="($resourceDetail.moreSpecifics).length === 0">
            <td colspan="3">No results found</td>
        </tr>
        </tbody>
    </table>
</section>
