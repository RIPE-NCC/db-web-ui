<button type="button" class="grey-button pull-right" ng-click="resourceDetails.backToMyResources()">&lt; Back to my resources</button>
<h1>{{ resourceDetails.resource.resource }}</h1>
<div class="flags-container" style="margin-bottom: 2em">
    <flag class="grey" tooltip="Status" ng-repeat="f in resourceDetails.flags" text="f"></flag>
</div>

<section>
    <h2>Object in RIPE Database</h2>
    <div uib-collapse="!resourceDetails.show.viewer">
        <whois-object-viewer
                ng-model="resourceDetails.details"
                ng-if="resourceDetails.details"
                update-clicked="resourceDetails.updateButtonClicked(whoisObject)">
        </whois-object-viewer>
    </div>
    <div ng-if="resourceDetails.show.transition">
        <div ng-hide="!resourceDetails.show.editor">
            <maintainers
                    class="maintainer-fields"
                    mntners="{sso: [], object: [], objectOriginal: [], alternatives: []}"
                    object-type="resourceDetails.details.type"
                    object-source="resourceDetails.details.source.id"
                    object-name="resourceDetails.details['primary-key'].attribute[0].value"
                    attributes="resourceDetails.details.attributes.attribute"></maintainers>
            <whois-object-editor
                    object-type="resourceDetails.details.type"
                    object-source="resourceDetails.details.source.id"
                    object-name="resourceDetails.details['primary-key'].attribute[0].value"
                    attributes="resourceDetails.details.attributes.attribute"></whois-object-editor>
        </div>
    </div>
</section>

<section ng-if="resourceDetails.canHaveMoreSpecifics">
    <h2>More specifics</h2>
    <table class="table table-bordered table-body-borderless resources table-striped" ng-if="resourceDetails.moreSpecifics.resources.length">
        <thead>
        <tr>
            <th>Internet number resource</th>
            <th>Status</th>
            <th>Netname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resource in resourceDetails.moreSpecifics.resources" ng-if="$index < resourceDetails.nrMoreSpecificsToShow">
            <td><a ng-click="resourceDetails.showDetail(resource)">{{ resource.resource }}</a></td>
            <td>{{ resource.status }}</td>
            <td>{{ resource.netname }}</td>
        </tr>
        </tbody>
    </table>
    <p scroller="resourceDetails.almostOnScreen()"></p>
    <div class="alert alert-warning" ng-if="resourceDetails.moreSpecifics.resources.length === 0">
        No more specific objects exist.
    </div>
</section>
