<button type="button" class="blue-button pull-right" ng-click="resourceDetails.backToMyResources()">Back to my resources</button>
<resource-item item="resourceDetails.resource"></resource-item>
<h1>Object in RIPE Database</h1>
<whois-object ng-model="resourceDetails.details" ng-if="resourceDetails.details"></whois-object>
<div ng-if="resourceDetails.hasMoreSpecifics">
    <section>
        <h3>More specfic resources</h3>
        <table class="table table-bordered table-striped hover" show-filter="true">
            <thead>
            <tr>
                <th>Internet number resource</th>
                <th>Type</th>
                <th>Netname</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="resource in resourceDetails.moreSpecifics">
                <td><a ng-click="resourceDetails.showDetail(resource)">{{ resource.resource }}</a></td>
                <td>{{ resource.type }}</td>
                <td>{{ resource.netname }}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<div ng-if="!resourceDetails.hasMoreSpecifics">
    <h3>No more specific objects exist.</h3>
</div>
