<div>
    <span class="title" ng-click="ctrlResourceItem.showDetail()">
        <name-formatter name="ctrlResourceItem.item.resource" type="ctrlResourceItem.item.type"></name-formatter>
        <span class="fa fa-chevron-right pull-right"></span>
    </span>
    <p class="org-name" ng-if="ctrlResourceItem.item.orgName">{{ ctrlResourceItem.item.orgName }}</p>
    <div class="flags-container">
        <flag ng-repeat="f in ctrlResourceItem.flags" ng-class="f.colour" tooltip="f.tooltip" text="f.text"></flag>
    </div>
    <div ng-if="ctrlResourceItem.showProgressbar" class="progressbar-container">
        <uib-progressbar
            value="ctrlResourceItem.usedPercentage | number:1"
            tooltip-enable="{{ctrlResourceItem.showProgressbar}}"
            uib-tooltip="Usage as per RIPE policies: {{ctrlResourceItem.usedPercentage | number:0}}%">
        </uib-progressbar>
    </div>
</div>
