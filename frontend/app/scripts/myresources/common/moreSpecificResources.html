<table>
  <thead>
    <th>Internet number resource</th>
    <th>Type</th>
    <th>Netname</th>
    <th>IRR</th>
    <th>RPKI</th>
    <th>rDNS</th>
  </thead>
  <tbody>
    <tr ng-repeat="resource in moreSpecific">
       <td>{{ resource.range }}</td>
       <td>{{ resource.type }}</td>
       <td>{{ resource.netname }}</td>
       <td>{{ resource.netname }}</td>
       <td>{{ resource.netname }}</td>
       <td>{{ resource.netname }}</td>
     </tr>
  </tbody>
</table
