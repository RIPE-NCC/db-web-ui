<button type="button" class="grey-button" ng-click="$ctrl.showTopLevelResources()"><i class="fa fa-chevron-left"></i> Back to my resources</button>
<button type="button" class="grey-button dropdown-button" data-toggle="dropdown" ng-if="$ctrl.parents.length > 1">
    <span class="caret"></span>
</button>
<ul class="dropdown-list" ng-if="$ctrl.parents.length > 1">
    <li ng-repeat="p in $ctrl.parents">
        <a href ng-click="$ctrl.takeMeBackHome(p)">
            <name-formatter name="p" type="$ctrl.resource.type"></name-formatter>
        </a>
    </li>
</ul>
