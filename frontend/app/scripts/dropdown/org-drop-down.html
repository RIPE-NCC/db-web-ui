<div class="registry-selector-container" ng-show="$ctrl.organisations.length && !$ctrl.trainingEnv">
    <span>You are editing</span>
    <ui-select id="organisation-selector" ng-model="$ctrl.selectedOrg" theme="select2" on-select="$ctrl.organisationSelected()">
        <ui-select-match>{{$select.selected.organisationName}}</ui-select-match>
        <ui-select-choices repeat="org in $ctrl.organisations | filter: $select.search">
            <div ng-bind-html="org.organisationName | highlight: $select.search"></div>
            <small ng-bind-html="(org.regId || org.orgObjectId) | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>
</div>
