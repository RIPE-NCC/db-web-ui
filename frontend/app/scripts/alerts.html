<div ng-if="$ctrl.AlertService.hasErrors()" class="alert-expired alert alert-danger">
    <p ng-repeat="error in $ctrl.AlertService.errors">
        <span ng-bind-html="error.plainText"></span>
    </p>
</div>

<div ng-if="$ctrl.AlertService.hasWarnings()" class="alert alert-warning">
    <p ng-repeat="warning in $ctrl.warnings">
        <span ng-bind-html="warning.plainText"></span>
    </p>
</div>

<div ng-if="$ctrl.AlertService.hasInfos()" class="alert alert-info">
    <p ng-repeat="info in $ctrl.AlertService.infos">
        <span ng-bind-html="info.plainText"></span>
    </p>
</div>
