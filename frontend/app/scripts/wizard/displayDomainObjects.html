<div class="alert alert-success">
    <p>{{objects.length}} object(s) have been successfully created</p>
</div>

<alerts></alerts>


<section class="inner-container">

    <span ng-repeat="object in objects | limitTo: 4">
        <table class="success-fields grey">
            <tr ng-repeat="attribute in object.attributes.attribute">
                <td class="col-md-3">
                    <label>{{attribute.name}}:</label>
                </td>
                <td class="col-md-9">
                    <p>{{attribute.value}}</p>
                    <div ng-show="attribute.$$error" class="modify-feedback">
                        <span>{{attribute.$$error}}</span>
                        <i class="fa fa-info-circle"></i>
                    </div>
                </td>
            </tr>
        </table>
    </span>

    <p ng-if="objects.length > 4">
        <a target="_blank" href="/search/query.html?searchtext=%20-M%20-rd%20-T%20domain%20{{prefix}}&bflag=true&source={{source}}">
            and {{objects.length - 4}} more...
        </a>
    </p>

    <button ng-click="navigateToSelect()" class="blue-button pull-right ga-createobj-modifyobj">
        Back to Create Object
    </button>

</section>
