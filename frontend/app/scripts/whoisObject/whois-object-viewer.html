<a id="btnUpdateObjectButton" class="blue-button pull-right" ng-click="goToUpdate()">Update object</a>
<a class="grey-button pull-right ripe-stat-button" ng-href="https://stat.ripe.net/{{ objectPrimaryKey }}?sourceapp=ripedb" target="_newtab">RIPEstat
    <i class="fa fa-external-link"></i>
</a>
<pre><ul><li
        ng-repeat="attr in ngModel.attributes.attribute" ng-if="$index < nrLinesToShow">{{ attr.name }}:{{ padding(attr) }}<a
        ng-if="attr.link.type === 'locator'" target="_blank" href="/search/lookup.html?source=ripe&key={{ attr.value }}&type={{ attr['referenced-type'] }}">{{ attr.value }}</a><span
        ng-if="attr.link.type !== 'locator'">{{ attr.value }}</span></li></ul></pre>
<div class="blue-button show-more" ng-click="clickShowMoreLines()" ng-if="showMoreButton">Show more</div>
