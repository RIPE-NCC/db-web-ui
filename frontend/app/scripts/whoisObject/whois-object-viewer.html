<a class="blue-button pull-right" ng-click="updateObjectButtonClicked({whoisObject: ngModel})">Update object</a>
<pre><ul><li
        ng-repeat="attr in ngModel.attributes.attribute" ng-if="$index < show.nrVisibleAttributes">{{ attr.name }}:{{ padding(attr) }}<a
        ng-if="attr.link.type === 'locator'" href="/search/lookup.html?source=ripe&key={{ attr.value }}&type={{ attr['referenced-type'] }}">{{ attr.value }}</a><span
        ng-if="attr.link.type !== 'locator'">{{ attr.value }}</span></li></ul></pre>
<div class="blue-button show-more" ng-click="clickShowMoreLines()" ng-if="show.showMoreButton">Show more</div>
