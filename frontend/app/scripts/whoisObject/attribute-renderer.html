<div ng-include="widgetHtml" ng-class="{'has-error':(attribute.$$invalid && attribute.value)}"></div>

<div class="text field-description" uib-collapse="!isHelpShown">
    <strong>Description</strong><br>
    <attr-info object-type="{{objectType}}" description="{{attribute.name}}"></attr-info>
    <br>
    <strong>Syntax</strong><br>
    <attr-info object-type="{{objectType}}" syntax="{{attribute.name}}"></attr-info>
</div>

<ul class="input-group-btn">
    <li ng-if="canBeAdded(objectType, attributes, attribute)">
        <a class="btn btn-default ga-add-dup"
           title="Add another attribute of this type"
           ng-click="duplicateAttribute(objectType, attributes, attribute)">
            <span class="fa fa-arrow-down"></span>
        </a>
    </li>
    <li ng-if="canAddExtraAttributes(objectType)">
        <a class="btn btn-default ga-add-attr"
           title="Add any attribute (opens dialog)"
           ng-click="displayAddAttributeDialog(objectType, attributes, attribute)">
            <span class="fa fa-plus"></span>
        </a>
    </li>
    <li ng-if="!attribute.$$disable && canBeRemoved(objectType, attributes, attribute)">
        <a class="btn btn-default ga-del-attr"
           title="Remove current attribute"
           ng-click="removeAttribute(objectType, attributes, attribute)">
            <span class="fa fa-trash"></span>
        </a>
    </li>
    <li>
        <a class="btn btn-default ga-add-dup"
           title="Create new role to use as abuse-c"
           ng-click="createRoleForAbuseCAttribute(attributes)"
           ng-show="shouldShowBellIcon(attribute, objectType)">
            <span class="fa fa-bell-o"></span>
        </a>
    </li>
    <li>
        <a class="btn btn-default ga-help-attr"
           ng-click="toggleHelp()"
           ng-if="attribute.name !== 'reverse-zone'">
            <span class="fa fa-question"></span>
        </a>
    </li>
</ul>
