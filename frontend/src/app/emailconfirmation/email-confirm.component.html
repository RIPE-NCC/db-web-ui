<section class="not-found">
    @if (loading) {
    <div>
        <loading-indicator class="resource-page-message"></loading-indicator>
    </div>
    } @if (!loading) {
    <div>
        @if (validEmail) {
        <div>
            <em class="fa-light fa-check" aria-hidden="true"></em>
            <h2>Thank you! This email has now been validated. No further action is required.</h2>
        </div>
        } @if (!validEmail) {
        <div>
            <em class="fa-light fa-circle-exclamation"></em>
            <h2>Sorry, this link is not valid anymore.</h2>
        </div>
        }
    </div>
    }
</section>
