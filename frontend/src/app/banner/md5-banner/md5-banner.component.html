<div *ngIf="!closed" class="promo-banner">
    <div class="content">
        <span class="fal fa-bell-on fa-lg"></span
        ><span>
            <b>MD5 hashed passwords are deprecated and will be removed by the end of 2025.</b><br />
            Please check if your maintainer contains any passwords and replace them with an alternative authentication method.
        </span>
    </div>
    <div class="content">
        <button mat-stroked-button color="primary" class="no-shrink" mat-dialog-close (click)="closeBanner()">Dismiss</button>
    </div>
</div>
