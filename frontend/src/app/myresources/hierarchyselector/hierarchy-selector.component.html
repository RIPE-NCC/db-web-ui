<div class="generic-drop-down btn-group float-end" ngbDropdown placement="bottom-right">
    <button id="single-button" type="button" class="grey-button" ngbDropdownToggle>
        <span class="fal fa-sitemap"></span>
    </button>
    @if (parents?.length > 0) {
    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="single-button">
        @for (parent of parents; track parent) {
        <li>
            <a (click)="takeMeBackHome(parent)">
                <name-formatter [name]="parent" [type]="resource.type"></name-formatter>
            </a>
        </li>
        }
    </ul>
    }
</div>
<button type="button" class="grey-button" (click)="showTopLevelResources()"><em class="fal fa-chevron-left"></em> Back to my resources</button>
