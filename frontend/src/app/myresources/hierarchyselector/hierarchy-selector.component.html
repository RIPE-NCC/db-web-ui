<div class="generic-drop-down btn-group pull-right" ngbDropdown placement="bottom-right">
    <button id="single-button" type="button" class="grey-button" ngbDropdownToggle>
        <span class="fa fa-sitemap"></span>
    </button>
    <ul class="dropdown-menu" *ngIf="parents?.length > 0" ngbDropdownMenu aria-labelledby="single-button">
        <li *ngFor="let p of parents">
            <a (click)="takeMeBackHome(p)">
                <name-formatter [name]="p" [type]="resource.type"></name-formatter>
            </a>
        </li>
    </ul>
</div>
<button type="button" class="grey-button" (click)="showTopLevelResources()"><em class="fa fa-chevron-left"></em> Back to my resources</button>
