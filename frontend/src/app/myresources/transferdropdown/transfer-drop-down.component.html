<div class="generic-drop-down btn-group float-end" ngbDropdown placement="bottom-right">
    <button mat-stroked-button id="single-button" type="button" class="grey-button" ngbDropdownToggle>
        <em class="fal fa-ellipsis-h"></em>
    </button>
    @if (!sponsoredMenu) {
    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="single-button">
        <li ngbDropdownItem>
            <a
                class="extra-menu-item"
                href="{{ properties.PORTAL_URL }}#/update-registry/provide-details?onBehalfOfEndUser=false&updateRegistryRequestType=transfer"
                >Transfer resources</a
            >
        </li>
        <li ngbDropdownItem><a class="extra-menu-item" href="{{ properties.PORTAL_URL }}#/request">Request resources</a></li>
    </ul>
    } @if (sponsoredMenu) {
    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="single-button">
        <li ngbDropdownItem>
            <a
                class="extra-menu-item"
                href="{{ properties.PORTAL_URL }}#/update-registry/provide-details?onBehalfOfEndUser=true&updateRegistryRequestType=start_sponsorship_request"
                >Start sponsoring PI resources</a
            >
        </li>
        <li ngbDropdownItem>
            <a class="extra-menu-item" href="{{ properties.NEWEST_PORTAL_URL }}#/stop-sponsorship">Stop sponsoring PI resources</a>
        </li>
        <li ngbDropdownItem><a class="extra-menu-item" href="{{ properties.PORTAL_URL }}#/transfers/userIdentification">Transfer customer's resources</a></li>
    </ul>
    }
</div>
