<section class="visible-field-form">
  <ul class="form-fields appeared-fields">
      <li *ngFor="let attribute of attributes | filteroutAttributeByName: ['mnt-by', 'last-modified', 'created'] | filteroutAttributeByHidden; let i = index"
          [hidden]="attribute.$$hidden">
          <attribute-renderer
                  [source]="source"
                  [objectType]="objectType"
                  [attributes]="attributes"
                  [attribute]="attribute"
                  [idx]=i.toString()></attribute-renderer>
      </li>
  </ul>
  <submitting-agreement></submitting-agreement>
  <button *ngIf="deletable" (click)="btnDeleteClicked()" class="red-button float-left ga-modifyobj-delete" style="border:0; margin: 0;">Delete this object</button>
  <article class="float-right">
    <button class="grey-button" (click)="btnCancelClicked()">Cancel</button>
    <button class="blue-button" [disabled]="disableSubmit" (click)="btnSubmitClicked()">Submit</button>
  </article>
</section>
