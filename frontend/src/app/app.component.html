        <mobile-menu
            class="web-component"
            *ngIf="!isDesktopView; else desktopMenu"
            [appenv]="properties.RIPE_APP_WEBCOMPONENTS_ENV"
            [accessurl]="properties.LOGIN_URL"
        ></mobile-menu>
        <ng-template #desktopMenu>
            <app-switcher class="web-component" [appenv]="properties.RIPE_APP_WEBCOMPONENTS_ENV" [current]="'database'"></app-switcher>
            <user-login class="web-component" [accessurl]="properties.LOGIN_URL" [logoutredirecturl]="properties.LOGOUT_URL"></user-login>

<main id="app-grid">
    <swe-menu [open]="isOpenMenu"></swe-menu>
    <div id="main-wrapper">
        <!--TODO remove class="usprivacy" once Usersnap is replaced; added just to enable authentic screenshots-->
        <section id="app-banners-container" class="usprivacy">
            <ngx-loading-bar></ngx-loading-bar>
            <app-banner *ngIf="properties.BANNER" id="notification-1" level="warning" unsafehtml="{{ properties.BANNER }}" permanent="true"></app-banner>
            <alert-banners></alert-banners>
            <app-cookie-consent></app-cookie-consent>
        </section>
        <section id="app-workspace" [ngClass]="{ 'with-padding': !isQueryPage() }">
            <div id="org-drop-down" *ngIf="!isQueryPage()">
                <org-drop-down></org-drop-down>
            </div>
            <div>
                <router-outlet></router-outlet>
                <ngx-loading-bar></ngx-loading-bar>
                <web-app-version *ngIf="!isQueryPage()"></web-app-version>
            </div>
            <div class="space-bottom-for-livechat"></div>
            <live-chat style="right: 20px; bottom: 20px" chatkey="{{ properties.LIVE_CHAT_KEY }}" accessurl="{{ properties.LOGIN_URL }}"></live-chat>
        </section>
    </div>
</main>
