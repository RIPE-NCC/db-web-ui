<section class="margin-bottom">
    <button mat-flat-button color="primary" id="btnSwitchToTextModify" class="float-end" (click)="switchToWebMode()">
        <span class="fal fa-bars"></span> EDIT IN SINGLE LINES
    </button>

    <div>
        <h1>Modify &quot;{{ object.type }}&quot; object</h1>

        <form id="textModifyForm">
            <div class="form-group">
                <label for="modifyRpsl">RPSL to modify a single object</label>
                <span *ngIf="hasNonLatin1()" class="text-error"> You can only enter latin1 characters </span>
                <textarea id="modifyRpsl" name="modifyRpsl" class="form-control" rows="20" [(ngModel)]="object.rpsl" style="font-family: monospace"></textarea>

                <section class="supporting-text">
                    <span
                        >You can optionally use <strong>password:</strong>-attribute to prevent an interactive password popup or to provide multiple
                        passwords.</span
                    >
                </section>
                <submitting-agreement></submitting-agreement>

                <button mat-flat-button color="primary" class="float-end margin-left" type="submit" (click)="submit()" [disabled]="haveNonLatin1">
                    SUBMIT
                </button>
                <button mat-stroked-button color="primary" class="float-end" (click)="cancel()">CANCEL</button>

                <button *ngIf="deletable" mat-flat-button color="warn" class="float-start" (click)="deleteObject()">DELETE THIS OBJECT</button>

                <!-- otherwise version text is glued on button -->
                <div style="clear: left"></div>
            </div>
        </form>
    </div>
</section>
