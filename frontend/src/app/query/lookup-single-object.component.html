<section class="resultsSection">
    <h1>Lookup results</h1>
    @if (!error) {
    <div class="resultlinks">
        <a href="{{ properties.REST_SEARCH_URL }}{{ source }}/{{ objectType }}/{{ objectName }}.xml" rel="noopener" target="_blank">
            <em class="fa-light fa-file-code"></em>
            XML </a
        >&nbsp;
        <a href="{{ properties.REST_SEARCH_URL }}{{ source }}/{{ objectType }}/{{ objectName }}.json" rel="noopener" target="_blank">
            <em class="fa-light fa-file-lines"></em>
            JSON </a
        >&nbsp;
        <a href="{{ properties.REST_SEARCH_URL }}{{ source }}/{{ objectType }}/{{ objectName }}.txt" rel="noopener" target="_blank">
            <em class="fa-light fa-file-lines"></em>
            PLAIN TEXT
        </a>
    </div>
    }
</section>

@if (whoisResponse) {
<div class="resultpane">
    <lookup [whoisObject]="whoisResponse"></lookup>
</div>
} @if (!whoisResponse) {
<div class="no-result-msg">No results found.</div>
}
<whois-version [version]="whoisVersion"></whois-version>
