<alerts id="domainerrors"></alerts>

<div id="createForm">
    <h1 title="Create domain objects">Create "domain" objects</h1>
    <maintainers-editor *ngIf="domainObject"
            [ng-model]="domainObject"
            (update-mntners-clbk)="updateMaintainers($event)"></maintainers-editor>
    <section class="visible-field-form">
        <whois-object-editor
            [ng-model]="domainObject"
            [disable-submit]="containsInvalidValues() || alreadySubmited"
            (update-clicked)="submitButtonClicked()"
            (cancel-clicked)="cancel()">
        </whois-object-editor>
    </section>
</div>
