<div id="createForm">
    <h1 title="Create domain objects">Create "domain" objects</h1>
    <maintainers-editor *ngIf="domainObject"
            [whoisObject]="domainObject"
            (updateMntnersClbk)="updateMaintainers($event)"></maintainers-editor>
    <section class="visible-field-form">
        <whois-object-editor
            [model]="domainObject"
            [disableSubmit]="containsInvalidValues() || alreadySubmited"
            (updateClicked)="submitButtonClicked()"
            (cancelClicked)="cancel()">
        </whois-object-editor>
    </section>
</div>
