<div class="create-new-api-key-form">
    <mat-form-field>
        <mat-label>Key name</mat-label>
        <input matInput maxlength="24" [(ngModel)]="apiKeyName" />
        <mat-hint>Give the key a name that helps you to identify it. For example, the name of your local application or script that will be using it </mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Expiration date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="expiresAt" [min]="minDate" [max]="maxDate" />
        <mat-hint>Enter a date up to a year in the future</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div *ngFor="let maintainer of maintainers; let i = index" class="multiple-field-wrapper">
        <mat-form-field class="multiple-field">
            <mat-label>Maintainer</mat-label>
            <input
                matInput
                type="text"
                autocomplete="off"
                [(ngModel)]="maintainers[i].key"
                (ngModelChange)="onInputChange(i, $event)"
                [matAutocomplete]="auto"
            />
            <mat-hint>Optional limit key to this maintainer only</mat-hint>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of maintainersOptions" [value]="option.key">{{ option.key }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <i class="fal fa-plus-circle rounded-buttons" (click)="addMaintainerField()"></i>
        <i class="fal fa-minus-circle rounded-buttons" (click)="removeMaintainerField(i)"></i>
    </div>
    <button mat-flat-button color="primary" (click)="saveApiKey()">Create a key</button>
</div>
