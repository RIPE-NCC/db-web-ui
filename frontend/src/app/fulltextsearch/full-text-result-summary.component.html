<table class="table table-hover table-condensed full-text-result-summary" *ngIf="tabledata.length > 0">
    <thead>
    <tr>
        <th scope="col">Number of results - all object types</th>
        <th scope="col"><span class="float-right">{{ total | number }}</span></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let td of tabledata" (click)="emitRowClicked({type:td})">
        <td>{{ td.name }}</td>
        <td><span class="float-right">{{ td.value | number }}</span></td>
    </tr>
    </tbody>
</table>
