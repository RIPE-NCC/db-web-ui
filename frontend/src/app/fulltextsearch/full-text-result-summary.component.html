@if (tabledata.length > 0) {
<table class="table table-hover table-condensed full-text-result-summary" aria-label="search results">
    <thead>
        <tr>
            <th scope="col">Number of results - all object types</th>
            <th scope="col">
                <span class="float-end">{{ total | number }}</span>
            </th>
        </tr>
    </thead>
    <tbody>
        @for (td of tabledata; track td.name) {
        <tr tabindex="0" role="row" (click)="emitRowClicked({ type: td })" (keydown)="onRowKeydown($event, td)">
            <td>{{ td.name }}</td>
            <td>
                <span class="float-end">{{ td.value | number }}</span>
            </td>
        </tr>
        }
    </tbody>
</table>
}
