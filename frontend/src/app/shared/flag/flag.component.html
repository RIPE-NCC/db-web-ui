<span>
    @if (text) {
    <span
        class="flag"
        #popover="ngbPopover"
        [ngbPopover]="tooltip"
        placement="bottom"
        autoClose="true"
        triggers="mouseenter:mouseleave"
        [class.open]="popover.isOpen()"
        (click)="popover.toggle()"
    >
        {{ text }}
    </span>
    }
</span>
