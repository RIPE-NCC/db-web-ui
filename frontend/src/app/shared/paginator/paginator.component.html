<nav aria-label="Page navigation" [hidden]="hidePaginator">
    <ul class="pagination">
        @for (pg of pages; track pg) {
        <li class="page-item" [ngClass]="{ active: activePage === pg }">
            <a class="page-link" (click)="pageSelected(pg)">{{ pg }}</a>
        </li>
        }
    </ul>
</nav>
