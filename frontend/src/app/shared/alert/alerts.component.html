<div *ngIf="hasErrors()" class="alert-expired alert alert-danger">
    <p *ngFor="let error of alertsService.errors">
        <span [innerHTML]="error.plainText"></span>
    </p>
</div>

<div *ngIf="hasWarnings()" class="alert alert-warning">
    <p *ngFor="let warning of alertsService.warnings">
        <span [innerHTML]="warning.plainText"></span>
    </p>
</div>

<div *ngIf="hasInfos()" class="alert alert-info" id="alert-info">
    <p *ngFor="let info of alertsService.infos">
        <span [innerHTML]="info.plainText"></span>
    </p>
</div>

<div *ngIf="hasSuccesses()" class="alert alert-success" id="alert-success">
    <p *ngFor="let success of alertsService.successes">
        <span [innerHTML]="success.plainText"></span>
    </p>
</div>
