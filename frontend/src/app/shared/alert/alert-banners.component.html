<div *ngFor="let error of alerts.errors; index as i">
    <banner [type]="BannerTypes.error" [id]="'notification-error-' + i" textContent="{{ error.plainText | sanitizeHtml }}"></banner>
</div>
<div *ngFor="let warning of alerts.warnings; index as i">
    <banner [type]="BannerTypes.warning" [id]="'notification-warning-' + i" textContent="{{ warning.plainText | sanitizeHtml }}"></banner>
</div>
<div *ngFor="let info of alerts.infos; index as i">
    <banner [type]="BannerTypes.informational" [id]="'notification-informational-' + i" textContent="{{ info.plainText | sanitizeHtml }}"></banner>
</div>
<div *ngFor="let success of alerts.successes; index as i">
    <banner [type]="BannerTypes.success" [id]="'notification-success-' + i" textContent="{{ success.plainText | sanitizeHtml }}"></banner>
</div>
