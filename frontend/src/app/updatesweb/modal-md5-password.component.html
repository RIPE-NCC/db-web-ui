<div class="modal-content no-rounded">
    <div class="modal-header">
        <h2 class="modal-title">Enter Password For Maintainer</h2>
        <i class="fal fa-times close" aria-label="Close" (click)="cancel()"></i>
    </div>
    <div class="modal-body">
        <div class="pass-strength-output"></div>
        <input type="password" class="form-control margin-bottom" [required]="true" [(ngModel)]="password" placeholder="Password" /><br />
        <input type="password" class="form-control" [required]="true" [(ngModel)]="passwordAgain" (keyup)="verifyAuthDialog()" placeholder="Confirm password" />
        <a title="Enter your password in plain text. Any characters outside the US ASCII range may cause problems with some RIPE Database update methods."></a>

        <div class="passwords-matched-output">{{ authPasswordMessage }}</div>
    </div>
    <div class="modal-footer">
        <button mat-flat-button color="primary" type="submit" data-dismiss="modal" (click)="ok()">ADD</button>
    </div>
</div>
