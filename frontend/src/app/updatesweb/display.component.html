<h1>{{ objectType }} &quot;{{ objectName }}&quot;</h1>

<section class="inner-container">
    @if (!isDiff()) {
    <table class="success-fields td-20 grey" aria-describedby="differences">
        @for (attribute of attributes; track attribute) {
        <tr>
            <td>
                <label>{{ attribute.name }}:</label>
            </td>
            <td>
                <p [hidden]="attribute.link">
                    {{ attribute.value }}
                </p>
                <p [hidden]="!attribute.link">
                    <a [href]="attribute.link?.href">{{ attribute.value }}</a>
                </p>
                <div [hidden]="!attribute.$$error">
                    <span>{{ attribute.$$error }}</span>
                    <em class="fa-light fa-circle-info"></em>
                </div>
            </td>
        </tr>
        }
    </table>
    } @if (isDiff()) {
    <pre whoisLineDiff [left]="before | sanitizeHtml" [right]="after | sanitizeHtml" class="textdiff"></pre>
    }

    <button mat-flat-button color="primary" class="float-end margin-left" (click)="navigateToSelect()">BACK TO CREATE OBJECT</button>
    <span [hidden]="!modifyButtonToBeShown()">
        <button mat-flat-button color="primary" class="float-end" (click)="navigateToModify()">{{ loggedIn ? 'MODIFY' : 'LOGIN TO MODIFY' }}</button>
    </span>
</section>
