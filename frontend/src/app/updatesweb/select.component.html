<h1>Select object type you would like to create</h1>

<section>
    <div class="select-component">
        <label for="objectTypeSelect" class="form-label">Object type</label>
        <mat-form-field>
            <mat-select id="objectTypeSelect" [(ngModel)]="selected.objectType" [required]="true">
                <mat-option [value]="'role-mntnr'">role and maintainer pair</mat-option>
                <mat-option *ngFor="let objectType of objectTypes" [value]="objectType">{{ objectType }}</mat-option>
            </mat-select>
        </mat-form-field>
        <br />
        <button id="btnNavigateToCreate" mat-flat-button color="primary" class="float-end" (click)="navigateToCreate()">
            {{ loggedIn ? 'CREATE' : 'LOGIN TO CREATE' }}
        </button>
    </div>
</section>
