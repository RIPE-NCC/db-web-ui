<div class="text-error" *ngIf="attribute.$$error">
    <span [innerHTML]="attribute.$$error"></span>
</div>

<div class="panel panel-default">
    <table class="table table-hover reverse-zones" *ngIf="attribute.value && attribute.value.length">
        <thead>
            <tr>
                <th>Reverse zones</th>
            </tr>
        </thead>
        <tbody class="reverse-zone-table">
            <tr *ngFor="let r of attribute.value">
                <td>
                    <small>{{ r.value }}</small>
                </td>
            </tr>
        </tbody>
    </table>
</div>
