        <!-- Matomo -->
        <script>
            var _paq = (window._paq = window._paq || []);
            _paq.push();
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['requireCookieConsent']);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = 'https://matomo.ripe.net/';
                _paq.push(['setTrackerUrl', u + 'matomo.php']);
                _paq.push(['setSiteId', '38']);
                var d = document,
                    g = d.createElement('script'),
                    s = d.getElementsByTagName('script')[0];
                g.async = true;
                g.src = u + 'matomo.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
        <!-- End Matomo Code -->

    <body id="visual-portal-wrapper" class="mat-typography" dir="ltr">
        <noscript>
            <meta http-equiv="refresh" content="5;URL=https://www.ripe.net/about-us/legal/supported-browsers" />
            <h1 style="text-align: center; margin-top: 20px; background-color: #eee; padding: 20px">
                Javascript is disabled.<br />You will be redirected to
                <a href="https://www.ripe.net/about-us/legal/supported-browsers">Supported Browsers</a> page.
            </h1>
        </noscript>
        <app-db-web-ui></app-db-web-ui>
        <script>
            loadModuleOrValid().then((results) => {
                if (results === 'valid' || results.test(navigator.userAgent)) {
                    printUnsupportedBrowserMessage();
                }
            });

            //Some old browsers does not support import module
            function loadModuleOrValid() {
                try {
                    return new Function("return import('./assets/blockedBrowsers.js').then(r => r.default)")();
                } catch (e) {
                    return Promise.resolve('valid');
                }
            }

            function printUnsupportedBrowserMessage() {
                document.write(
                    "    <h1 style='text-align: center; margin-top: 20px; background-color: #eee; padding: 20px;'>" +
                        "      Your browser is not supported by this application. Some features may not display or function properly. Please upgrade to a <a href='https://www.ripe.net/about-us/legal/supported-browsers' target='_blank'>supported browser</a>.\n" +
                        '    </h1>',
                );
            }
        </script>

        <!--  Webupdates specific body-end end -->
