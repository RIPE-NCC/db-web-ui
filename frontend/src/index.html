<!-- Usersnap widget: always on -->
<script>
  function loadUsersnap(buildTag) {
    window.onUsersnapLoad = function(api) {
      window.Usersnap = api;
      api.init({
        fields: {
          comment: {
            defaultValue: '',
            label: 'Your message',
            required: true,
            multiline: true
          },
          email: {
            defaultValue: RIPE.usermail,
            label: 'Your E-mail',
            required: true
          }
        },
        button: null
      });
      api.open();
      api.on("open", function(event) {
        event.api.setValue('customData', "db-web-ui-" + buildTag);
      });
    };
  }
  function useUsersnap() {
    if (window.Usersnap) {
      window.Usersnap.open()
    } else {
      var script = document.createElement("script");
      script.async = 1;
      script.src = "//api.usersnap.com/load/b175ab64-1ecd-40a6-b5e3-ff8a1516fe6f.js?onload=onUsersnapLoad";
      document.getElementsByTagName("head")[0].appendChild(script);
    }
  }
</script>
<!-- End Usersnap widget -->
<!-- Matomo Tag Manager -->
<script type="text/javascript">
  function loadMatomo(matomoId) {
    var _mtm = _mtm || [];
    _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript';
    g.async=true; g.defer=true;
    g.src="https://matomo.ripe.net/js/container_" + matomoId + ".js";
    s.parentNode.insertBefore(g,s);
  }
</script>
<!-- End Matomo Tag Manager -->
