<!-- Usersnap widget: always on -->
<script>
  function loadUsersnap(buildTag) {
    window.onUsersnapLoad = function(api) {
      api.init({
        fields: {
          comment: {
            defaultValue: '',
            label: 'Your message',
            required: true,
            multiline: true
          },
          email: {
            defaultValue: '',
            label: 'Your E-mail',
            required: true
          }
        },
        button: null
      });
      api.open();
      api.on("open", function(event) {
        event.api.setValue('customData', "db-web-ui-" + buildTag);
        event.api.setValue('email', window.username || "");
      });
      window.Usersnap = api;
    }
  }
  function useUsersnap() {
    if (window.Usersnap) {
      window.Usersnap.open()
    } else {
      var script = document.createElement("script");
      script.type='text/javascript';
      script.async = true;
      script.src = "//api.usersnap.com/load/b175ab64-1ecd-40a6-b5e3-ff8a1516fe6f.js?onload=onUsersnapLoad";
      document.getElementsByTagName("head")[0].appendChild(script);
    }
  }
</script>
<!-- End Usersnap widget -->
<!-- Matomo Tag Manager -->
<script type="text/javascript">
  function loadMatomo(matomoId) {
    var _mtm = _mtm || [];
    _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript';
    g.async=true; g.defer=true;
    g.src="https://matomo.ripe.net/js/container_" + matomoId + ".js";
    s.parentNode.insertBefore(g,s);
  }

</script>
<!-- End Matomo Tag Manager -->
<!-- Zendesk Live chat -->
<script type="text/javascript">
  let loadScript = true;
  document.cookie = "open-live-chat=false;domain=.ripe.net;path=/;secure";

  function loadZendeskChat(zendeskChatKey) {
    if(loadScript) {
        const s = document.createElement('script');
        const f = document.getElementsByTagName('script')[0];
        s.type = 'text/javascript';
        s.async = true;
        s.onload = function () {
          loadScript = false;
          document.cookie = "open-live-chat=true;domain=.ripe.net;path=/;secure";

          zE('webWidget', 'open');

          zE('webWidget:on', 'close', function() {
            zE('webWidget', 'hide');
            document.querySelector('.live-chat-text').innerHTML = "Chat With Us";
          });

          zE('webWidget:on', 'chat:popout', function() {
            zE('webWidget', 'hide');
          });

          zE('webWidget:on', 'chat:unreadMessages', function(number) {
            document.querySelector('.live-chat-text').innerHTML = number + " new messages!";
          });
        }

        s.id = "ze-snippet"
        s.src = 'https://static.zdassets.com/ekr/snippet.js?key=' + zendeskChatKey;
        f.parentNode.insertBefore(s, f);
    } else {
      zE("webWidget", "show")
      zE("webWidget", "open")
    }
  }
</script>
<!-- End Zendesk Live chat -->
