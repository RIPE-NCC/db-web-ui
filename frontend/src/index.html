<!-- Usersnap widget: always on -->
<script>
  function loadUsersnap(buildTag) {
    window.onUsersnapLoad = function(api) {
      api.init({
        fields: {
          comment: {
            defaultValue: '',
            label: 'Your message',
            required: true,
            multiline: true
          },
          email: {
            defaultValue: '',
            label: 'Your E-mail',
            required: true
          }
        },
        button: null
      });
      api.open();
      api.on("open", function(event) {
        event.api.setValue('customData', "db-web-ui-" + buildTag);
        event.api.setValue('email', window.username || "");
      });
      window.Usersnap = api;
    }
    window.onUsersnapCXLoad = function(api) {
      api.init({
        button: null
      });
      api.open();
      window.UsersnapCX = api;
    }
  }
  function useUsersnap() {
    if (window.Usersnap) {
      window.Usersnap.open()
    } else {
      var script = document.createElement("script");
      script.type='text/javascript';
      script.async = true;
      script.src = "//api.usersnap.com/load/b175ab64-1ecd-40a6-b5e3-ff8a1516fe6f.js?onload=onUsersnapLoad";
      document.getElementsByTagName("head")[0].appendChild(script);
    }
  }
  function useUsersnapCX() {
    if (window.UsersnapCX) {
      window.UsersnapCX.open()
    } else {
      var script = document.createElement("script");
      script.type='text/javascript';
      script.async = true;
      script.src = "//widget.usersnap.com/load/cb8e6938-8487-4da6-a917-0482c33bce73?onload=onUsersnapCXLoad";
      document.getElementsByTagName("head")[0].appendChild(script);
    }
  }
</script>
<!-- End Usersnap widget -->
<!-- Matomo Tag Manager -->
<script type="text/javascript">
  function loadMatomo(matomoId) {
    var _mtm = _mtm || [];
    _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript';
    g.async=true; g.defer=true;
    g.src="https://matomo.ripe.net/js/container_" + matomoId + ".js";
    s.parentNode.insertBefore(g,s);
  }

</script>
<!-- End Matomo Tag Manager -->
<!-- Userlike - live chat -->
<script type="text/javascript">
  var loadScript = true;
  function loadUserlike(userlikeKey) {
    if (loadScript) {
      var d=document, s=d.createElement('script'), f=d.getElementsByTagName('script')[0];
      s.type = 'text/javascript';
      s.async = true;
      s.onload = function () {
        userlike.userlikeButtonHandler = function(visible) {
          if (loadScript) {
            userlike.userlikeCheckSlotStats(function (callback) {
              var operators = callback.operators;
              userlike.userlikeStartChat();
              if (operators.online === 0) {
                userlikePreview.showOfflineMessageForm();
              }
              document.cookie = "open-live-chat=true;domain=.ripe.net;path=/;secure";
            })
            loadScript = false;
          } else {
            document.cookie = "open-live-chat=false;domain=.ripe.net;path=/;secure";
          }
        };
      }
      s.src = 'https://userlike-cdn-widgets.s3-eu-west-1.amazonaws.com/' + userlikeKey + '.js';
      f.parentNode.insertBefore(s,f);
    } else {
      document.cookie = "open-live-chat=true;domain=.ripe.net;path=/;secure";
    }
  }
</script>
<!-- End Userlike -->
